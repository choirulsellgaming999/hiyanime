<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="https://choirulsellgaming999.github.io/hiyanime/css/search.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://i.postimg.cc/C1hcwGwx/1726984219508.png" alt="logo hiyanime" class="logo-img">
        </div>
        <img src="https://i.postimg.cc/rFBNW20D/1721731303896.png" alt="kembali" class="search-logo" onclick="goback()" style="cursor: pointer;">
    </header>
    <main>
        <div class="search-container">
            <form id="searchForm">
                <input type="text" id="searchInput" placeholder="Mencari Video..." autocomplete="off">
                <button type="submit">Search</button>
            </form>
            <div class="search-history" id="searchHistory" style="display: none;">
            </div>
            <div class="search-results" id="searchResults">
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025-2026 Hiyanime. All rights reserved.</p>
    </footer>
    <script src="https://choirulsellgaming999.github.io/hiyanime/javascript/search.js"></script>
</body>
</html>
